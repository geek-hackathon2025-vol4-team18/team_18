<!DOCTYPE html>
<!-- このドキュメントがHTML5で書かれていることを示す宣言 -->

<html lang="ja">
  <!-- ドキュメントの言語を日本語に指定 -->

  <head>
    <meta charset="UTF-8" />
    <!-- 文字エンコーディングをUTF-8に設定（日本語など多言語対応） -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- モバイル端末対応。画面幅に合わせてスケーリング -->

    <title>投稿アプリ</title>
    <!-- ブラウザのタブに表示されるページタイトル -->
  </head>

  <body>
    <div id="root"></div>
    <!-- ReactがマウントされるHTML要素。Reactアプリはこの中に描画される -->

    <script src="bundle.js"></script>
    <!-- Reactのビルド結果（JavaScriptファイル）を読み込む。Webpackなどで生成される -->
  </body>
</html>
